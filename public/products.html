<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="products.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
        <div class="card text-center" style="margin:1%">
                <div class="card-header">
                  <ul class="nav nav-pills card-header-pills justify-content-center">
                        <li class="nav-item">
                                <button class="btn btn-outline-primary" id='Home' type="button">Home</button>
                            </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary" id='Vendor' type="button"style="margin-left:5%">Vendor</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary" id='Login' type="button" style="margin-left:10%">Login</button>
                    </li> 
                  </ul>
                </div>
              </div>
<div class="container">
    <form style="width:60% ;margin:2% 2% 0 12%">
        <div class="h2 text-start">
            Add A Product
        </div>
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm h3">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="PName" placeholder="Name">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="colFormLabelSm"  class="col-sm-2 col-form-label col-form-label-sm h3">Quantity</label>
            <div class="col-sm-10">
                <input type="number" class="form-control form-control-sm" id='PQuantity' placeholder="Quantity">
            </div>
        </div>

        <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm h3">Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control form-control-sm"id="PPrice" placeholder="Price">
            </div>
        </div>

        <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm h3">Vendor</label>
            <div class="col-sm-10">
                <select class="custom-select mr-sm-1" id='listVendors'></select>
            </div>
        </div>

        <div class="row justify-content-center"> 
            <input class="btn btn-outline-secondary" style="margin-right:1%" type="button" value="Add Product" id='PAdd'>
        </div>

    </form>
    <div class="row m-3" id="productList">                
    </div>    
</div>
</body>
</html>
